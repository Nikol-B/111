<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Форма обратной связи</title><script defer="defer" src="main.js"></script></head><body><div class="container"><h1>Отправьте нам сообщение</h1><p>Если у вас есть какие-то вопросы или предложения по сотрудничеству - заполните форму ниже</p><form id="contact-form"><div class="form-group"><input id="name" name="name" placeholder="Ваше имя" required/> <span class="error-message" id="name-error"></span></div><div class="form-group"><input type="email" id="email" name="email" placeholder="Введите email" required/> <span class="error-message" id="email-error"></span></div><div class="form-group"><input id="phone" name="phone" placeholder="Введите телефон" required/> <span class="error-message" id="phone-error"></span></div><div class="form-group"><textarea id="message" name="message" placeholder="Введите сообщение" required></textarea> <span class="error-message" id="message-error"></span></div><button type="submit" id="btn_submit">Отправить</button></form></div><div id="modal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><p id="modal-message"></p></div></div><script src="/dist/main.js"></script></body></html>
